<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спринты</title>
</head>
<body>
    Для перехода к Спринту напиши /sprint/{name}
    <h1>Список спринтов</h1>
    <ul>

        {% for sprint_name in sprints %}
            <li><a href="/sprint/{{sprint_name}}"> {{ sprint_name }} {{value}}</li>
        {% endfor %}
    </ul>
</body>
</html>
